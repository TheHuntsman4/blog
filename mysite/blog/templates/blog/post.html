{% load static %}
<!DOCTYPE html>
<html>
    <HEAD>
        <title>POSTS</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </HEAD>
    <body>
        <div class="img">
        
        {% for x in posts %}
        <div class="title">
           <u> {{x.title}}</u>
        </div>
            <br>
            <div class = "content">
            {{x.content}}
            </div>
            <div class="source">     
            {{x.source}}
            </div>
        {% endfor %}
        
        
    </div>    
    </body>
</html>
